<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FreyTab is a consultant company offering management services to compsnies.">
    <meta name="keywords" content="consulting, management, digital transformation">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>FreyTab|Contact</title>
</head>

<body>
    <header>
        <a href="index.html" aria-label="Visit Freytab homepage (In the same tab)">
            <h1 id="logo">FreyTab</h1>
        </a>
        <div id="menu">
            <a href="index.html" id="home-nav" aria-label="Visit Freytab homepage (In the same tab)">Home</a>
            <a href="about.html" aria-label="Visit Freytab aboutpage (In the same tab)">About</a>
            <a href="contact.html" class="active" aria-label="Visit Freytab contactpage (In the same tab)">Contact</a>
        </div>
    </header>
    <section class="form">
        <div class="contact-form">
            <form action="https://formdump.codeinstitute.net" method="POST">
                <h1>Contact Us!</h1>
                <div>
                    <label for="fname">First Name</label>
                    <input aria-label="Pleas enter your First Name" id="fname" name="first_name" type="text" class="tinput" placeholder="Enter your First Name"
                        required>
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input aria-label="Pleas enter your Last Name" id="lname" name="last_name" type="text" class="tinput" placeholder="Enter your Last Name"
                        required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input aria-label="Pleas enter your Email Address" id="email" name="email_address" type="email" class="tinput"
                        placeholder="Enter your Email Address" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <br>
                    <textarea aria-label="Pleas enter your Message" id="message" name="message" class="tinput" rows="10" cols="35"
                        placeholder="Please enter your message"></textarea>
                </div>
                <div>
                    <input id="send" type="submit" value="send" aria-pressed="false" >
                    <input id="reset" type="reset" value="reset" aria-pressed="false" >
                </div>
            </form>
        </div>
        <div id="contact-info">
            <div id="list-info">
                <h1>Team information</h1>
                <table id="contact-table">
                    <tr>
                        <th> </th>
                        <th>Email Address</th>
                        <th>Phone</th>
                    </tr>
                    <tr>
                        <td>Erica:</td>
                        <td>Erica@freytab.com </td>
                        <td> 1234</td>
                    </tr>
                    <tr>
                        <td>Stina: </td>
                        <td>Stina@freytab.com</td>
                        <td> 1234</td>
                    </tr>
                    <tr>
                        <td>Ian: </td>
                        <td>Ian@freytab.com</td>
                        <td> 1234</td>
                    </tr>
                </table>

            </div>
            <div id="contact-img">
                <img id ="contact-team" src="assets/images/pexels-team.jpg" alt="A group of people doing a highfive"></div>
            </div>


    </section>
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopner"
                    aria-label="visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopner"
                    aria-label="visit our Instagram page (opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopner"
                    aria-label="visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopner"
                    aria-label="visit our Linkedin page (opens in a new tab)"><i class="fab fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesom script -->
    <script src="https://kit.fontawesome.com/1d36711baf.js" crossorigin="anonymous"></script>
</body>

</html>
