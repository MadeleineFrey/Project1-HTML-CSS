<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FreyTab is a consultant company offering management services to compsnies.">
    <meta name="keywords" content="consulting, management, digital transformation">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>FreyTab|Contact</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">FreyTab</h1>
        </a>
        <div id="menu">
            <a href="index.html" >Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </header>
    <section class="form" method="post">
        <!-- inte 100% -->
        <form action="https://8000-salmon-carp-ggvoxblx.ws-eu17.gitpod.io/" class="contact-form">
            <h2>Contact Us!</h2>

            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="tinput" required>

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="tinput" required>

            <label for="email">Email Address</label>
            <input id="email" name="email_address" type="email" class="tinput" required>

            <label for="message">Message</label>
            <textarea id="message" namem="message" class="tinput" placeholder="Please enter your message" rows="10" cols="40">
            </textarea>

            <input type="submit" value="send">
            <input type="reset" value="reset">
        </form>

    </section>
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopner"
                    aria-label="visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopner"
                    aria-label="visit our Instagram page (opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopner"
                    aria-label="visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopner"
                    aria-label="visit our Linkedin page (opens in a new tab)"><i class="fab fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesom script -->
    <script src="https://kit.fontawesome.com/1d36711baf.js" crossorigin="anonymous"></script>
</body>

</html>
